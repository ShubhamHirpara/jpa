<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Our App</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
<a th:href="@{/create}">Create Customer</a>

<h1 th:text="${greeting}" class="text-4xl text-blue-500 py-4 px-4">
    Hello to MyAPP
</h1>

<!-- This example requires Tailwind CSS v2.0+ -->
<div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
            <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            First Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Last Name
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Create Date
                        </th>
                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Status
                        </th>
                        <th scope="col" class="relative px-6 py-3">
                            <span class="sr-only">Edit</span>
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Odd row -->
                    <tr  class="bg-white">
                        <td th:text="${cust.firstName}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                            Jane Cooper
                        </td>
                        <td th:text="${cust.lastName}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            Regional Paradigm Technician
                        </td>
                        <td th:text="${cust.createDate}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            jane.cooper@example.com
                        </td>
                        <td th:text="${cust.status}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            Admin
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                            <a href="#" class="text-indigo-600 hover:text-indigo-900">Edit</a>
                        </td>
                    </tr>

                    <!-- Even row -->


                    <!-- More people... -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>




</body>
</html>
